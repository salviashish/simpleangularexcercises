<div class="blog-post-detail" *ngIf="post!=null">
  <h1><a [routerLink]="['/post',post.id]">{{post.title}}</a></h1>
  <div> {{post.body}} </div>
  <hr/>
  <app-comments [comments]="comments" (postComment)="PostComment($event)"></app-comments>
</div>
